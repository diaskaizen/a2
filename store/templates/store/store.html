{% extends 'store/main.html' %}
{% load static %}


{% block content %}






	<div class="row">
		{% for product in products %}
		<div class="col-12 col-lg-3 col-md-4">
			<img class="thumbnail img-fluid" alt="Responsive image" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>

				<a class="btn btn-outline-success" href="{% url 'store:detail' product.id %}">View</a>
				<h4 style="display: inline-block; float: right"> {{product.price}} <i>درهم</i></h4>

			</div>

		</div>
		{% endfor %}
	</div>

{% endblock content %}
